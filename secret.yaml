apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
data:
  # Base64 encoded values (실제 값들은 base64로 인코딩)
  # echo -n 'admin' | base64 -> YWRtaW4=
  username: YWRtaW4=
  # echo -n 'mypassword' | base64 -> bXlwYXNzd29yZA==
  password: bXlwYXNzd29yZA==
  # echo -n 'secret-key' | base64 -> c2VjcmV0LWtleQ==
  api_key: c2VjcmV0LWtleQ==
  db_password: c2VjcmV0LWtleQ==
stringData:
  # Plain text values (자동으로 base64 인코딩됨)
  config: |
    {
      "database_url": "postgresql://user:pass@db:5432/mydb",
      "redis_url": "redis://redis:6379",
      "environment": "production"
    }
  app_secret_key: my-secret-key-2023
  jwt_secret: jwt-signing-secret
  mail_password: mailpassword123
