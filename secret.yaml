apiVersion: v1
kind: Secret
metadata:
  name: app-secret
type: Opaque
data:
  # Base64 encoded values (실제 값들은 base64로 인코딩)
  # echo -n 'admin' | base64 -> YWRtaW4=
  username: YWRtaW4=
  # echo -n 'mypassword' | base64 -> bXlwYXNzd29yZA==
  password: bXlwYXNzd29yZA==
  # echo -n 'secret-key' | base64 -> c2VjcmV0LWtleQ==
  api_key: c2VjcmV0LWtleQ==
  db_password: c2VjcmV0LWtleQ==
---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
type: kubernetes.io/tls
data:
  # TLS 인증서 데이터
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t...  # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t...  # Base64 encoded private key
